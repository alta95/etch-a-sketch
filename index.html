<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Etch A Sketch</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body id='body'>
        <button id='btnRnd' class='btn'>Random</button>
        <button id='btnShd' class='btn'>Shade</button>
        <button id='btnErs' class='btn'>Eraser</button>
        <button onclick="location.reload()" id='btnRst' class='btn'>Reset</button>
        <button id='btnGrid' class='btn'>Grid</button>

    <span>pen color</span>
    <input type="color" id="newColor" name="newColor" value="#CCCCCC">
    <span>bg color</span>
    <input type="color" id="bgColor" name="bgColor" value="#1b4a74">

  <div class="slidecontainer">
    <input type="range" min="1" max="50" value="3" class="slider" id="myRange">
    
  </div>
  <span>Value: <span id="demo"></span></span>

    <div class="container" id=container></div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
